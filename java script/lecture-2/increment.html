<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Indrement-Decrement</title>
</head>
<body>
<!-- 		++	increment
		--	decrement -->
</body>
<script type="text/javascript">
	var a,b;

	a=5;
	document.write(a +"<br>")
	a++;
	document.write(a +"<br>")

	b=10;
	document.write(b + "<br>");
	b--;
	document.write(b +"<br>")
</script>
</html>
