<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>if-else-ladder</title>
</head>
<body>

</body>
<script type="text/javascript">
	var a,b,c,d,e;

	a=8;
	b=1;
	c=5;
	d=7;
	e=9;


	if(a>b && a>c && a>d && a>e)
	{
		document.write("a is bigger")
	}

	else if(b>c && b>d && b>e)
	{
		document.write("b is bigger")
	}
	else if(c>d && c>e)
	{
		document.write("c is bigger")
	}
	else if(d>e)
	{
		document.write("d is bigger")

	}
	else{
		document.write("e is Bigger")
	}



</script>
</html>
