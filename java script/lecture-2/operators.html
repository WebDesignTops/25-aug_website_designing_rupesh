<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Arithmatic-Operators</title>

</head>
<body>
		<!-- sum= +
		sub= -
		multi= *
		div= /
		reminder= % -->
</body>
	<script type="text/javascript">
		
		var a,b,c;
			a=16;
			b=5;

			c=a+b;
			document.write("sum is =" + c + "<br>");

			c=a-b;
			document.write("substraction is =" + c + "<br>");			

			c=a*b;
			document.write("multi is =" + c + "<br>");

			c=a/b;
			document.write("div is =" + c +"<br>");

			c=a%b;
			document.write("reminder is =" + c);

	</script>
	


</html>
