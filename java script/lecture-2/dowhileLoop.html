<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Do-While Loop</title>
</head>
<body>

</body>
<script type="text/javascript">
	var j=10;
	do{
		document.write(j + "<br>");
		j--;
	}
	while(j>=1)
</script>
</html>
