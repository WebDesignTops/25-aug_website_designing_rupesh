<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>For Loop</title>
</head>
<body>



</body>
<script type="text/javascript">
	// document.write(1 +"<br>");
	// document.write(2);
		
		for(var i=1; i<=10; i++)
		{
			document.write(i +"<br>")
		}

		for(var j=10; j>=1; j--)
		{
			document.write(j + "<br>")
		}


</script>
</html>
