<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Increment-Decrement operators</title>
</head>
<body>

</body>
<script type="text/javascript">
	var a=15;
	document.write(a + "<br>");
	a++;
	document.write(a +"<br>");
	a++;
	document.write(a + "<br>");

	a--;
	document.write(a + "<br>");
	a--;
	document.write(a + "<br>");
</script>
</html>
