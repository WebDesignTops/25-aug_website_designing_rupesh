<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>If-else-ladder</title>
</head>
<body>

</body>
<script type="text/javascript">
	var a,b,c,d;
	a=15;
	b=10;
	c=18;
	d=12;


	if(a>b && a>c && a>d)
	{
		document.write("a is Bigger")
	}
	else if(b>c && b>d)
	{
		document.write("b is Bigger")
	}
	else if(c>d)
	{
		document.write("c is Bigger")
	}
	else{
		document.write("d is Bigger")
	}
</script>
</html>
