<!DOCTYPE html>
<html>
<head>
	<title>Change CSS</title>
	<style type="text/css">
		div{
			width: 200px;
			height: 200px;
			border: 1px solid black;
		}
	</style>
</head>
<body>


	<div id="change"></div>
	<button onclick="css()">click here</button>

</body>
<script type="text/javascript">
	function css()
	{
		document.getElementById('change').style.backgroundColor="blue";
	}
</script>
</html>
