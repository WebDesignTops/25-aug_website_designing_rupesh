<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Text Decoration</title>
	<style type="text/css">
		.a{
			text-align: center;
		}
		.b{
			text-align: right;
		}
		.c{
			text-align: left;
		}
		.d{
			text-align: center;
		}
		div{
			border: 1px solid black;
		}
		div h1{
			text-align: right;
		}
		.a1 h1{
			text-align: center;
		}
	</style>
</head>
<body>


	<h4 class="a">This is Tops Technology</h4>
	<h4 class="b">This is Tops Technology</h4>
	<h4 class="c">This is Tops Technology</h4>
	<h4 class="d">This is Tops Technology</h4>

<div>
		<h1>Tops Technology</h1>
</div>

<div class="a1">
		<h1>Tops Technology</h1>
</div>

</body>
</html>
