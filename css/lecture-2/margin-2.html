<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Margin-right</title>
	<style type="text/css">
	div{
			width: 200px;
			height: 200px;
			border: 1px solid black;
			margin-right: 500px;
		}
		</style>
</head>
<body>
<center>
	<div>
			<img src="Penguins.jpg">
		</div>
</center>

</body>
</html>
