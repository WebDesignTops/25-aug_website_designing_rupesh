<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>float -media query</title>
	<style type="text/css">
		.a{
			width: 25%;
			height: 400px;
			/*border: 1px solid black;*/
			background: red;
			float: left;
		}
		.b{
			width: 25%;
			height: 400px;
			/*border: 1px solid black;*/
			background: yellow;
			float: left;
		}
		.c{
			width: 25%;
			height: 400px;
			/*border: 1px solid black;*/
			background: blue;
			float: left;
		}
		.d{
			width: 25%;
			height: 400px;
			/*border: 1px solid black;*/
			background: lime;
			float: left;
		}
		@media(max-width: 480px)
		{
			.a{
				width: 100%;
			}
			.b{
				width: 100%;
			}
			.c{
				width: 100%;
			}
			.d{
				width: 100%;
			}
		}
	</style>
</head>
<body>

<div class="a"></div>
<div class="b"></div>
<div class="c"></div>
<div class="d"></div>


</body>
</html>
