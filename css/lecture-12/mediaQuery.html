<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Media-query</title>
	<style type="text/css">
		.main{
			display: flex;
			justify-content: space-evenly;
		}
		.col1{
			width: 22%;
			height: 200px;
			background: red;
		}
		.col2{
			width: 22%;
			height: 200px;
			background: yellow;
		}
		.col3{
			width: 22%;
			height: 200px;
			background: blue;
		}
		.col4{
			width: 22%;
			height: 200px;
			background: lime;
		}
		@media(max-width: 576px)
		{
			.main{

				display: grid;
				grid-template-columns: repeat(2, 1fr);
				grid-gap: 10%;
				padding: 10px;
			}
			.col1{
				width: 100%;
			}
			.col2{
				width: 100%;
			}
			.col3{
				width: 100%;
			}
			.col4{
				width: 100%;
			}
		}
		@media(max-width: 480px)
		{
			.main{
				display: grid;
				grid-template-columns: repeat(1, 1fr);
				/*flex-direction: column;*/
			}

		}
	</style>
</head>
<body>
		<div class="main">
			<div class="col1">This is Div 1</div>
			<div class="col2">This is Div 2</div>
			<div class="col3">This is Div 3</div>
			<div class="col4">This is Div 4</div>
		</div>
</body>
</html>
