<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Border-radius</title>
	<style type="text/css">
		div{
			width: 200px;
			height: 200px;
			border: 1px solid black;
			border-radius: 70% 0%;
		}
		a{
			text-decoration: none;
			border: 1px solid black;
			font-size: 25px;
			padding: 10px;
			border-radius: 20%;
		}
	</style>
</head>
<body>

	<div></div>
<br>
<br>
	<a href="">Submit</a>
<br>
<br>
	<button>Submit</button>
<br>
<br>
	<input type="submit" name="" value="submit">
</body>
</html>
