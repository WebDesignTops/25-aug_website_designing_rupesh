<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Flex box</title>
	<style type="text/css">
		.main{
			width: 100%;
			height: 200px;
			/*border: 1px solid black;*/
			display: flex;
			justify-content: space-between;
		}
		.col{
				width: 18%;
				height: 200px;
				border: 1px solid black;
				box-shadow: 2px 2px 2px 2px;
		}
		.col img{
			width: 100%;
			height: 85%;
			/*border: 1px solid black;*/
		}
		.col h4{
			margin-top: 0px;
			text-align: center;
			/*border: 1px solid black;*/
		}
		@media(max-width: 576px){
			.main{
				display: block;

			}
			.col{
				width: 100%;
			}

		}
		@media(max-width: 480px)
		{
			.main{
				flex-direction: column;
			}
			.col{
				width: 100%;
			}

		}
	</style>
</head>
<body>

	<div class="main">

		<div class="col">
			<img src="best_selling_1.jpg">
			<h4>Men's Wear</h4>
		</div>
		<div class="col">
			<img src="best_selling_1.jpg">
			<h4>Men's Wear</h4>
		</div>
		<div class="col">
			<img src="best_selling_1.jpg">
			<h4>Men's Wear</h4>
		</div>
		<div class="col">
			<img src="best_selling_1.jpg">
			<h4>Men's Wear</h4>
		</div>
		<div class="col">
			<img src="best_selling_1.jpg">
			<h4>Men's Wear</h4>
		</div>

	</div>



</body>
</html>
