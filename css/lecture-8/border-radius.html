<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Border-radius</title>
	<style type="text/css">
		div{
			height: 200px;
			width: 200px;
			border: 1px solid black;
			border-radius: 50%;
		}
	</style>
</head>
<body>
	<center>
		<div></div>
</center>
</body>
</html>
