<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Flex box</title>
	<style type="text/css">
		.main{
			width: 100%;
			height: 200px;
			border: 1px solid black;
			display: flex;
			justify-content: space-evenly;
		}
		.col{
				width: 18%;
				height: 200px;
				border: 1px solid black;
		}
	</style>
</head>
<body>

	<div class="main">
		<div class="col"></div>
		<div class="col"></div>
		<div class="col"></div>
		<div class="col"></div>
		<div class="col"></div>

	</div>



</body>
</html>
