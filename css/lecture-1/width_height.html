<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Height-Width</title>
	<style type="text/css">
		div{
			background: red;
			width: 100%;
			height: 10px;
		}
		.a{
			width: 200px;
			height: 200px;
			background: blue;
		}
	</style>
</head>
<body>


	<div></div>
	<div class="a"></div>

</body>
</html>
