<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Border</title>
	<style type="text/css">
		.a{
			width: 100px;
			height: 100px;
			border: 1px solid black;
		}
		.b{
			width: 100px;
			height: 100px;
			/*border: 5px;
			border-style: dashed;
			border-color: blue;*/
			border: 5px dashed green;
		}
		.c{
			width: 100px;
			height: 100px;
			/*border: 5px;
			border-style: dotted;
			border-color: green;*/
			border: 5px dotted blue;
		}
		.d{
			width: 100px;
			height: 100px;
			/*border: 5px;
			border-style: double;
			border-color: black; */
			border: 5px double red;
		}
		.e{
			width: 100px;
			height: 100px;
			border-top: 1px solid black;

		}
		.f{
			width: 100px;
			height: 100px;
			border-left: 5px dashed red;

		}
		.g{
			width: 100px;
			height: 100px;
			border-right: 5px dotted blue;
		}
		.h{
			width: 100px;
			height: 100px;
			border-bottom: 5px double green;
		}
	</style>
</head>
<body>

	<div class="a"></div>
	<div class="b"></div>
	<div class="c"></div>
	<div class="d"></div>
<br><br>

	<div class="e">Border Top</div>
	<div class="f">Border Left</div>
	<div class="g">Border Right</div>
	<div class="h">Border Bottom</div>


</body>
</html>
