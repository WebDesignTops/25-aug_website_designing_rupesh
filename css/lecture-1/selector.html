<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>selector</title>
	<style type="text/css">
		.a{
			width: 100px;
			height: 100px;
			border: 1px solid black;
		}
		.b{
			width: 200px;
			height: 200px;
			border: 5px solid red;
		}
		#a{
			width: 100px;
			height: 200px;
			border: 10px double blue;
		}

	</style>
</head>
<body>

		<div class="a"></div>
		<div class="a"></div>
		<div id="a"></div>




</body>
</html>
