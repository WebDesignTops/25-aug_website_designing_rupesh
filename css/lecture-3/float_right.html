<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Float right</title>
	<style type="text/css">
		.a{
			width: 200px;
			height: 200px;
			background: blue;
			border: 1px solid black;
			float: left;
		}
		.b{
			width: 200px;
			height: 200px;
			background: green;
			border: 1px solid black;
			float: left;
			margin-left: 400px;
		}
		.c{
			width: 200px;
			height: 200px;
			background: red;
			border: 1px solid black;
			float: right;
		}
	</style>

</head>
<body>


	<div class="a"></div>
	<div class="b"></div>
	<div class="c"></div>

</body>
</html>
