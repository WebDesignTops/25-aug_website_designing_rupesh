<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Float</title>
	<style type="text/css">
		.a{
			width: 20%;
			height: 200px;
			background: blue;
			float: left;
		}
		.b{
			width: 20%;
			height: 200px;
			background: green;
			float: left;
		}
		.c{
			width: 20%;
			height: 200px;
			background: red;
			float: left;
		}
		.d{
			width: 20%;
			height: 200px;
			background: black;
			float: left;
		}
		.e{
			width: 20%;
			height: 200px;
			background: yellow;
			float: left;
		}
	</style>
</head>
<body>

	<div class="a"></div>
	<div class="b"></div>
	<div class="c"></div>
	<div class="d"></div>
	<div class="e"></div>



</body>
</html>
