<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Text-Decoration</title>
	<style type="text/css">
		.a{
			text-decoration: underline;
		}
		.b{
			text-decoration: overline;
		}
		.c{
			text-decoration: line-through;
			
		}
	</style>
</head>
<body>

			<h1 class="a">This is underline text</h1>
			<h1 class="b">This is Overline text</h1>
			<h1 class="c">This is Line Through text</h1>



</body>
</html>
