<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Position Absolute</title>
	<style type="text/css">
		.a1{
			width: 200px;
			height: 200px;
			border: 1px solid black;
			background: orange;
			position: absolute;
			left: 100px;
		}
		.a2{
			width: 200px;
			height: 200px;
			border: 1px solid black;
			background: whitesmoke;
			position: absolute;
			left: 300px;

		}
		.a3{
			width: 200px;
			height: 200px;
			border: 1px solid black;
			background: green;
			position: absolute;
			left: 500px;
		}
	</style>
</head>
<body>

		<div class="a1">This is Div 1</div>
		<div class="a2">This is Div 2</div>
		<div class="a3">This is Div 3</div>


</body>
</html>
