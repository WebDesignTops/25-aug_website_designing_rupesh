<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Float</title>
	<style type="text/css">
		.a{
			width: 100px;
			height: 100px;
			background: red;
			float: left;
		}
		.b{
			width: 100px;
			height: 100px;
			background: yellow;
			float: left;
			margin-left: 40%;
		}
		.c{
			width: 100px;
			height: 100px;
			background: blue;
			float: right;
			
		}
	</style>
</head>
<body>
	<div class="a"></div>
	<div class="b"></div>
	<div class="c"></div>

</body>
</html>
