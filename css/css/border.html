<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>border</title>
	<style type="text/css">
		div{
			border: 1px solid black;
		}
		h1{
			border-top: 1px solid black;
		}
		h2{
			border-bottom: 5px dotted blue;
		}
		h3{
			border-left: 5px double red;
		}
		h4{
			border-right: 5px dashed black;
		}
	</style>
</head>
<body>

	<div> this is border property	</div>
	<h1>this is border top</h1>
	<h2>This is under line border</h2>
	<h3>this is left border</h3>
	<h4>This is right side border</h4>
</body>
</html>
