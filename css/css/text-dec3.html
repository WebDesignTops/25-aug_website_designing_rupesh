<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>text deco</title>
	<style type="text/css">
		.a{
			text-transform: uppercase;
		}
		.b{
			text-transform: lowercase;
		}
		.c{
			text-transform: capitalize;
		}
		a{
			text-decoration: none;
		}
	</style>
</head>
<body>
	<h1 class="a">This is uppercase</h1>
	<h1 class="b">This is lowercase</h1>
	<h1 class="c">This is capitalizecase</h1>
	<a href="">Google open</a>


</body>
</html>
