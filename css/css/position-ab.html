<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Position Absolute</title>
	<style type="text/css">
	.a{
			width: 100px;
			height: 100px;
			background: red;
			position: absolute;
			left: 110px;
		}
		.b{
			width: 100px;
			height: 100px;
			background: yellow;
			position: absolute;
			left: 220px;
			
		}
		.c{
			width: 100px;
			height: 100px;
			background: blue;
			position: relative;
			
			
		}
		</style>
</head>
<body>

<div class="a"></div>
	<div class="b"></div>
	<div class="c"></div>
</body>
</html>
