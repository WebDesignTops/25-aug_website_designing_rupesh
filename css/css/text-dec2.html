<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>text-decoration</title>
	<style type="text/css">
		h1{
			text-decoration: overline;
		}
		h2{
			text-decoration: underline;
		}
		h3{
			text-decoration: line-through;
		}
	</style>
</head>
<body>

<h1>Overline</h1>
<h2>Underline</h2>
<h3>Line through</h3>


</body>
</html>
