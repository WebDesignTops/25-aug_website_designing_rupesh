<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>grid system</title>
	<style type="text/css">
		.main{
			display: grid;
			grid-template-columns: repeat(4, 1fr);
			column-gap: 50px;
			padding: 20px;
			grid-row-gap: 50px;
		}
		.a{
			/*width: 200px;*/
			height: 200px;
			background: red;
		}
		.b{
			/*width: 200px;*/
			height: 200px;
			background: black;
		}
		.c{
			/*width: 200px;*/
			height: 200px;
			background: lime;
		}
		.d{
			/*width: 200px;*/
			height: 200px;
			background: blue;
		}
		.e{
			/*width: 200px;*/
			height: 200px;
			background: green;
		}
		.f{
			/*width: 200px;*/
			height: 200px;
			background: coral;
		}
		.g{
			/*width: 200px;*/
			height: 200px;
			background: pink;
		}
		.h{
			/*width: 200px;*/
			height: 200px;
			background: yellow;
		}
		@media(max-width: 720px)
		{
			.main{
				grid-template-columns: repeat(2, 1fr);
			}
		}
		@media(max-width: 480px)
		{
			.main{
				grid-template-columns: repeat(1, 1fr);
			}
		}
	</style>
</head>
<body>

	<div class="main">
		<div class="a"></div>
		<div class="b"></div>
		<div class="c"></div>
		<div class="d"></div>
		<div class="e"></div>
		<div class="f"></div>
		<div class="g"></div>
		<div class="h"></div>
	</div>


</body>
</html>
