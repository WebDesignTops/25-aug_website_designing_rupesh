<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Before</title>
	<style type="text/css">
		header{
			width: 100%;
			height: 1000px;
			background-image: url(bg.jpg);
		}
		header::before{
			content: "";
			position: absolute;
			top: 0px;
			left: 0px;
			right: 0px;
			bottom: 0px;

			background-image: linear-gradient(red,black,green,blue,yellow);
			opacity: 0.3;
		}
	</style>
</head>
<body>
	<header></header>

</body>
</html>
