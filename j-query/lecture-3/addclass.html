<!DOCTYPE html>
<html>
<head>
	<title>Add Class</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<style type="text/css">
		.a{
			width: 200px;
			height: 200px;
			background: lime;
			color: white;
			font-size: 40px;
		}
	</style>
</head>
<body>
	<div>This is div</div>
	<button>Add Class</button>

</body>
<script type="text/javascript">
	$(document).ready(function(){
		$("button").click(function(){
			$("div").addClass("a")
		});
	});
</script>
</html>
