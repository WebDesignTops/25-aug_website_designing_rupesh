<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show with js</title>
    <style type="text/css">
    	h1{
    		display: none;
    	}
    </style>
</head>
<body>
	<h1 id="s1">This is h1 tag</h1>
	<button onclick="show()">Click here to show</button>
    
</body>
<script type="text/javascript">
	function show()
	{

		document.getElementById('s1').style.display="block";
	}
</script>
</html>
