<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>border collapse</title>
	<style type="text/css">
		table,td,th{
			border: 1px solid black;
			border-collapse: collapse;
		}
	</style>
</head>
<body>

	<table>

				<th>Name</th>
				<th>Email Id</th>
				<th>Number</th>

			</tr>
			<tr>

				<td>456789</td>
			</tr>
			<tr>
				<td>Meet</td>
				<td>meet@gmail.com</td>
				<td>456123</td>
			</tr>





</body>
</html>
