<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Table Row Span</title>
	<style type="text/css">
		table,th,td{
			border: 1px solid black;
			border-collapse: collapse;
		}
	</style>
</head>
<body>
	<table>
		<tr>
			<th>Days</th>
			<th>8 to 9</th>
			<th>9 to 10</th>
			<th>10 to 10.30</th>
			<th>10.30 to 11.30</th>
			<th>11.30 to 12.30</th>
		</tr>
		<tr>
			<td>Monday</td>
			<td>HTML</td>
			<td>CSS</td>
			<td rowspan="6">Free</td>
			<td>Java Script</td>
			<td>Bootstrap</td>
		</tr>
		<tr>
			<td>Tuesday</td>
			<td>CSS</td>
			<td rowspan="2">HTML</td>
			<!-- <td>Free</td> -->
			<td>Bootstrap</td>
			<td>Java script</td>
		</tr>
		<tr>
			<td>Wednsday</td>
			<!-- <td>Java Script</td> -->
			<!-- <td>HTML</td> -->
			<!-- <td>Free</td> -->
			<td>Bootstrap</td>
			<td>CSS</td>
		</tr>
		<tr>
			<td>Thursday</td>
			<td rowspan="3">Java Script</td>
			<td>CSS</td>
			<!-- <td>Free</td> -->
			<td>BootStrap</td>
			<td>HTML</td>
		</tr>
		<tr>
			<td>Friday</td>
			<!-- <td>Java Script</td> -->
			<td>CSS</td>
			<!-- <td>Free</td> -->
			<td>Bootstrap</td>
			<td>HTML</td>
		</tr>
		<tr>
			<td>Saturday</td>
			<td>Bootstrap</td>
			<td>HTML</td>
			<!-- <td>Free</td> -->
			<td>CSS</td>
			<td>Java Script</td>
		</tr>

	</table>
	

</body>
</html>
