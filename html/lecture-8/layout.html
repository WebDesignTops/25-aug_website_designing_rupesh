<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Layout</title>
	<style type="text/css">
		*
		{
			margin: 0px;
			padding: 0px;
			box-sizing: border-box;
		}
		header{
			width: 100%;
			height: 100px;
			border: 1px solid black;
			font-size: 30px;
			background: red;
			text-align: center;
		}
		nav{
			width: 100%;
			height: 40px;
			border: 1px solid black;
			text-align: center;

		}
		nav ul li{
			display: inline-block;
			font-size: 25px;
			padding: 10px;
		}
		aside{
			height: 400px;
			width: 20%;
			float: left;
			border: 1px solid black;
			background: blue;
		}
		article{
			height: 400px;
			width: 80%;
			float: left;
			border: 1px solid black;
			background: yellow;
		}
		section{
			width: 100%;
			height: 200px;
			background: green;
			border: 1px solid black;
			margin-top: 400px;
		}
		footer{
			width: 100%;
			height: 100px;
			border: 1px solid black;
			background: skyblue;
		}
	</style>
</head>
<body>

		<header>This is Header</header>

		<nav>
			<ul>
			<li>Home</li>
			<li>About</li>
			<li>Service</li>
			<li>Product</li>
			<li>Contact us</li>
			</ul>
		</nav>
		
		
			<aside></aside>
			<article></article>
		
		
		<section></section>
		
		<footer></footer>


</body>
</html>
