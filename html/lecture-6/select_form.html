<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Select Form</title>
	<style type="text/css">
		form{
			border: 1px solid black;
			background: skyblue;
			width: 200px;
			height: 200px;
		}
	</style>
</head>
<body>
<center>
	<form>
		<label>Enter your Name</label>
		<input type="text" name="" placeholder="enter your username"><br><br>
		<label>Enter your Mobile Number</label>
		<input type="text" name="" placeholder="enter your Password"><br><br>
		<label>Select your Education</label>
		<select>
			<option>Select your Education</option>
			<option>10th pass</option>
			<option>12th pass</option>
			<option>B.com</option>
			<option>M.com</option>
		</select><br>
		<br>
		<input type="submit" name="submit" value="Submit">
	</form>

</center>

</body>
</html>
